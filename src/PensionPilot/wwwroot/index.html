<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>PensionPilot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="PensionPilot" />
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="_content/Blazor.Bootstrap/blazor.bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="PensionPilot.styles.css" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        window.pp = {
            saveFile: (fileName, base64Data, contentType) => {
                try {
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = `data:${contentType};base64,${base64Data}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    console.error('saveFile failed', e);
                    alert('Failed to save file');
                }
            },
            copyText: async (text) => {
                try {
                    if (navigator.clipboard?.writeText) {
                        await navigator.clipboard.writeText(text);
                        return true;
                    }
                } catch (e) {
                    console.error('copy failed', e);
                }
                return false;
            },
            shareOrCopy: async (title, text, url) => {
                const ua = navigator.userAgent || navigator.vendor || '';
                const isMobile = /Mobi|Android|iPhone|iPad|iPod|Mobile Safari/i.test(ua);
                if (isMobile && navigator.share) {
                    try {
                        await navigator.share({ title, text, url });
                        return 'shared';
                    } catch (err) {
                        if (err && err.name === 'AbortError') return 'aborted';
                        console.warn('navigator.share failed, falling back', err);
                    }
                }
                const toCopy = url || text;
                if (!toCopy) return 'failed';
                const ok = await window.pp.copyText(toCopy);
                return ok ? 'copied' : 'failed';
            },
            setSessionFlag: (key, val) => { try { sessionStorage.setItem(key, val ? '1' : '0'); } catch { } },
            getSessionFlag: (key) => { try { return sessionStorage.getItem(key) === '1'; } catch { return false; } }
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.js"
        integrity="sha512-gQhCDsnnnUfaRzD8k1L5llCCV6O9HN09zClIzzeJ8OJ9MpGmIlCxm+pdCkqTwqJ4JcjbojFr79rl2F1mzcoLMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="_content/Blazor.Bootstrap/blazor.bootstrap.js"></script>
</body>

</html>
